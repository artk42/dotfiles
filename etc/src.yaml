default-provider: bitbucket
default-user:     rodarmor
srcdir:           ~/src
tmpdir:           ~/tmp

providers:
  github:
    default-user:    casey
    remote-template: git@github.com:{{user}}/{{project}}.git
  bitbucket:
    default-user:    rodarmor
    remote-template: git@bitbucket.org:{{user}}/{{project}}.git
  gitlab:
    default-user:    rodarmor
    remote-template: git@gitlab.com:{{user}}/{{project}}.git
  keybase:
    default-user:    rodarmor
    remote-template: keybase://private/{{user}}/{{project}}
  salsa:
    default-user:    rodarmor
    remote-template: git@salsa.debian.org:{{user}}/{{project}}.git
